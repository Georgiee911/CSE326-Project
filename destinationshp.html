<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Travel Destinations</title>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
    color: #333;
}

header {
    text-align: center;
    padding: 2rem 0;
    background: url('') no-repeat center center/cover;
    color: white;
}

h1 {
    font-size: 2.5rem;
    color: black;
}

.destinations {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    padding: 2rem;
}

.destination-card {
    background: white;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin: 1rem;
    width: 300px;
    text-align: center;
    transition: transform 0.2s;
}

.destination-card:hover {
    transform: scale(1.05);
}

.destination-card img {
    border-top-left-radius: 8px;
    border-top-right-radius: 8px;
    width: 100%;
    height: 200px;
    object-fit: cover;
}

h2 {
    font-size: 1.5rem;
    margin: 1rem 0 0.5rem;
}

p {
    padding: 0 1rem 1rem;
}

.btn {
    display: inline-block;
    margin: 1rem;
    padding: 0.5rem 1rem;
    background-color: #ff6b6b;
    color: white;
    text-decoration: none;
    border-radius: 4px;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #ff4d4d;
}

</style>
</head>
<body>
    <header>
        <h1>Explore Amazing Destinations</h1>
    </header>
    <section class="destinations">
        <div class="destination-card">
            
            <h2>Bali, Indonesia</h2>
            <p>Experience the beauty of rice terraces and pristine beaches.</p>
            <a href="#" class="btn">Explore</a>
        </div>
        <div class="destination-card">
    
            <h2>Paris, France</h2>
            <p>Visit iconic landmarks and enjoy world-class cuisine.</p>
            <a href="#" class="btn">Explore</a>
        </div>
        <div class="destination-card">
            
            <h2>Tokyo, Japan</h2>
            <p>Dive into a blend of tradition and modernity in this vibrant city.</p>
            <a href="#" class="btn">Explore</a>
        </div>
    </section>
</body>
</html>
