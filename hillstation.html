<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hill Stations</title>
    <link rel="stylesheet" href="styles.css">
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f0f8ff;
    margin: 0;
    padding: 0;
}

header {
    background-color: #4CAF50;
    color: white;
    text-align: center;
    padding: 20px;
}

main {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 20px;
}

.card {
    background-color: white;
    border: 1px solid #ddd;
    border-radius: 8px;
    margin: 15px;
    max-width: 300px;
    text-align: center;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.card img {
    width: 100%;
    border-top-left-radius: 8px;
    border-top-right-radius: 8px;
}

.card h2 {
    margin: 15px 0;
}

.card p {
    color: #555;
}

</style>
</head>
<body>
    <header>
        <h1>Popular Hill Stations</h1>
    </header>
    <main>
        <div class="card">
            <img src="pexels-anilsharma65-29061974.jpg" alt="Munnar">
            <h2>Munnar</h2>
            <p>Price: $100/night</p>
        </div>
        <div class="card">
            <img src="pexels-kichu98-21363814.jpg" alt="Ooty">
            <h2>Ooty</h2>
            <p>Price: $80/night</p>
        </div>
        <div class="card">
            <img src="pexels-atabhi-2418400.jpg" alt="Manali">
            <h2>Manali</h2>
            <p>Price: $120/night</p>
        </div>
        <div class="card">
            <img src="pexels-atabhi-2418400.jpg" alt="Simla">
            <h2>Simla</h2>
            <p>Price: $90/night</p>
        </div>
    </main>
</body>
</html>
